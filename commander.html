<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander</title>
    <link rel="stylesheet" href="commander.css">
   
</head>
<body>
    <header>
        <h1>Finaliser votre commande</h1>
    </header>
    <main>
        <h2>Formulaire de commande</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>Nom complet :</td>
                    <td><input type="text" name="name" placeholder="Entrez votre nom complet" required></td>
                </tr>
                <tr>
                    <td>Adresse :</td>
                    <td><textarea name="address" placeholder="Entrez votre adresse complète" required></textarea></td>
                </tr>
                <tr>
                    <td>Numéro de téléphone :</td>
                    <td><input type="tel" name="phone" placeholder="Entrez votre numéro de téléphone" required></td>
                </tr>
                <tr>
                    <td>Mode de paiement :</td>
                    <td>
                        <select name="payment" required>
                            <option value="">Choisir un mode de paiement</option>
                            <option value="carte">Carte bancaire</option>
                            <option value="paypal">PayPal</option>
                            <option value="livraison">Paiement à la livraison</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Remarques :</td>
                    <td><textarea name="notes" placeholder="Ajoutez des remarques ou instructions (facultatif)"></textarea></td>
                </tr>
            </table>
            <button type="submit">Passer la commande</button>
        </form>
        <p class="note">Vos informations resteront strictement confidentielles.</p>
    </main>
</body>
</html>
